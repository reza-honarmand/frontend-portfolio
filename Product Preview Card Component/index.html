<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" media="screen and (min-width: 376px)" href="widescreen.css">
  <link rel="stylesheet" media="screen and (max-width: 375px)" href="mobile.css">


</head>

<body>

  <div class="container">

    <div class="picture">
      <img class="product-pic"src="images/image-product-desktop.jpg" alt="Product Name">
    </div>

    <div class="details">
      <!-- <script src="setwidth.js"></script> -->
      <span id="type">Perfume</span> 

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">

        <span class="active">$149.99</span>

        <span class="inactive">$169.99</span>
        
      </div>

      <button>Add to Cart</button>
    </div>
  </div>
  


















  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
